<!DOCTYPE html>
<html>

<head>
    <title>Instagram</title>
    <link rel="stylesheet" href="insta.css">
    <link rel="icon" type="image/x-icon" href="icons8-instagram-logo-24.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="imagesection">
            <img class="sideimage" src="instasideimg.png" alt="Instagram preview">
        </div>
        <div class="form-section">
            <h2 class="heading">Instagram</h2>
            <form class="loginform">
                <input type="text" name="username" placeholder="Phone number, username, or email" id="username"><br>
                <input type="password" name="password" placeholder="Password" id="password"><br>
                <button type="submit" class="login button" id="loginBtn">Log in</button><br>
            </form>
            <h2 id="loginheading"></h2>
            <p class="or">OR</p>
            <div class="logo_area">
                <img class="logo" src="icons8-facebook-30.png" alt="Facebook logo" />
                <span><a class="logo_name" href="">Login with Facebook</a></span>
            </div>
            <a class="passwordanchor" href="">Forgot password?</a>
            <p class="signup">Don't have an account? <a class="signupanchor" href="">Sign up</a></p>
        </div>
        <div class="anchors">
            <a href="" class="a1">Meta</a>
            <a href="" class="a2">About</a>
            <a href="" class="a3">Blog</a>
            <a href="" class="a4">Jobs</a>
            <a href="" class="a5">Help</a>
            <a href="" class="a6">API</a>
            <a href="" class="a7">Privacy</a>
            <a href="" class="a8">Terms</a>
            <a href="" class="a9">Locations</a>
            <a href="" class="a10">Instagram Lite</a>
            <a href="" class="a11">Threads</a>
            <a href="" class="a12">Contact Uploading & Non-Users</a>
            <a href="" class="a13">Meta Verified</a>
        </div>
    </div>
    <div class="footer">@2025 Instagram from Meta</div>
</body>
<script src="insta.js"></script>

</html>
